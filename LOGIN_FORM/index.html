<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Html and css</title>
    <link rel="stylesheet" href="styles/loginform.css">
</head>
<body>
    <h1>Login Form with Html and css</h1>
<form action="#" id="form" method="post" name="loginform" onsubmit="return validate()">
<div class="header"
    <h3>Sign in</h3>
    <p>Sign in with your username and password</p>
</div>
<div class="maincontainer">
<label for="username">Your username</label>
<input type="text" placeholder="Enter username" name="username" id="username" required>
<br><br>

<label for="psword">Your password</label>
<input type="password" placeholder="Enter your password" name="psword" id="password" required>
<br><br>

<div class="subcontainer">
    
<label>
        <input type="checkbox" checked="checked" name="Remember me">Rememeber me </label>
        <p class="forgotpsd"><a href="#">Forgot password</a></p>
</div>

<button type="submit">Login</button>

<p class="register">Not a member <a href="#">Register here!</a></p>
</form>
<script src="script/loginform.js"></script>
</body>
</html>
